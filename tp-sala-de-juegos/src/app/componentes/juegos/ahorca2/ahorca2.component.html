<main>
    <div class="container">
        <div class="container-hangman">
            <div class="hang-man-header">
                <h1>AHORCADO</h1>
                <hr>
            </div>

            <div class = "row">
                <div class = "col text-center">
                    <h3>Puntaje: {{puntaje}}</h3>
                </div>
            </div>


            <div class="row">
                <div class="col text-center">
                    <img src="{{intentos}}.png"
                    alt="img-hangman"
                    class="img-hangman">
                    <hr>
                    <h3>Intentos: <small>{{intentos}} / 6</small></h3>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h2>{{palabraOculta}}</h2>
                </div>
            </div><br>

            <div class="row" *ngIf="ganadorONo==undefined">
                <div class="col">
                    <button (click)="corroborarLetra(letter)"
                    *ngFor="let letter of letrasTeclado"
                    [ngClass]="letraClickeada[letter] ? 'letter-clicked' : 'letter-no-clicked'"
                    class="button-letter">
                        {{letter.toUpperCase()}}
                    </button>
                </div>
            </div>
            <div class="row" *ngIf="ganadorONo === true || ganadorONo === false">
                <div class="col text-center">
                    <button class="btn-restart-game" (click)="reiniciarJuego()">Jugar de nuevo</button>
                </div>
            </div>

        </div>
    </div>
</main>
<br><br><br><br>
