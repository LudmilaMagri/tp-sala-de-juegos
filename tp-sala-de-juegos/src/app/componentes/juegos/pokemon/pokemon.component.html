  <div class="container mt-5 d-flex justify-content-center">
    <div class="card text-center shadow-lg p-3 mb-5 bg-white rounded" style="width: 18rem;">
      <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
        <img class="pokemonImagen" [src]="pokemonImagen" alt="Imagen del Pokémon">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ pokemonAdivinado ? pokemon.name : "¿Quién es este Pokémon?" }}</h5>
        <p class="card-text">Introduce el nombre del Pokémon para adivinarlo.</p>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Escribe el nombre" [(ngModel)]="respuesta">
          <button class="btn btn-custom" (click)="jugar()">Enviar</button>
        </div>
        
        <small class="text-muted">Catch 'Em All! (?</small>
      </div>
    </div>
  </div>
