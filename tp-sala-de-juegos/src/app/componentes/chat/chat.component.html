<div class="container mt-4">
    <!-- Contenedor del chat -->
    <div class="card" style="height: 500px; overflow-y: auto;">
      <div class="card-body">
        <!-- Mensajes del chat -->
        <div *ngFor="let chat of chatCollection" class="mb-3">
          <p class="mb-1"><strong>{{chat.usuario}}</strong></p>
          <p class="mb-1">{{chat.mensaje}}</p>
          <p class="text-muted" style="font-size: 12px;">
            {{(chat.fecha.seconds * 1000) | date: 'dd/MM/yy hh:mm'}}
          </p>
          <hr />
        </div>
      </div>
    </div>
  
    <!-- Input para enviar mensaje -->
    <div class="input-group mt-3">
      <span class="input-group-text">
        <i class="bx bx-user"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Escribe un mensaje..."
        [(ngModel)]="mensaje"
        (keydown.enter)="registroChatBD()"
        [ngModelOptions]="{standalone: true}"
      />
      <button class="btn btn-primary" (click)="registroChatBD()">Enviar</button>
    </div>
  </div>
