<div class="container mt-5">
    <h1 class="text-center mb-4">Registrar Usuario</h1>
    <form>
        <div class="mb-3">
            <input type="text" class=" form-control" placeholder="Usuario"[(ngModel)] ='newUser' name = "usuario" required>
        </div>
        <div class="mb-3">
            <input type ='password' class=" form-control" placeholder ='Contraseña' [(ngModel)] ='newPassword' name="contraseña" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type= "button" class="btn btn-link"(click) = "goToLogin('/login')">Ir al login</button>
            <button type= "button" class="btn btn-primary"(click) = "registrar('/home')">Registrarse</button>
        </div>
    </form>
</div>
